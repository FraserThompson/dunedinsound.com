<html>
    <head>
        <title>404 Not Found</title>
        <style>
            #content {
                -webkit-animation: wobble 5s infinite linear;
                height: 300px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
            }

            @-webkit-keyframes wobble {
                0%  { -webkit-transform:  rotate(0deg); color: limegreen; }
                20%  { -webkit-transform:  rotate(2deg); color: purple; }
                50%  { -webkit-transform:  rotate(-2deg); color: aquamarine; }
                100%  { -webkit-transform:  rotate(0deg); color: hotpink; }
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@0.2.3/dist/bubbly-bg.js"></script>
    </head>
    <body>
        <script>bubbly(); </script>

        <div id="content">
            <h1>This is dunedinsound.com</h1>
            <h3>but you've hit a dead link :(</h3>
            <h5><a class="trippy" href="/" onmouseover="speak();">take me home</a></h5>
        </div>

        <script type="text/javascript">

            function debounce(func, wait, immediate) {
                var timeout;
                return function() {
                    var wait = wait || 500;
                    var context = this, args = arguments;
                    var later = function() {
                        timeout = null;
                        if (!immediate) func.apply(context, args);
                    };
                    var callNow = immediate && !timeout;
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                    if (callNow) func.apply(context, args);
                }.bind(this);
            };


            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // speaks
            var speak = debounce(function() {
                var msg = new SpeechSynthesisUtterance();
                var voices = window.speechSynthesis.getVoices();
                
                msg.voiceURI = 'native';
                msg.volume = 1;
                msg.rate = 0.1;
                msg.pitch = getRandomInt(0, 2);
                msg.text = 'take me home';
                msg.lang = 'en-US';

                speechSynthesis.speak(msg);
            }, 500, true);

        </script>
    </body>
</html>
