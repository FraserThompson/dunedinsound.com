<ul class="sidebar-nav {{include.background}} {{include.orientation}}" id="playlist" style="padding: 0px;">
    {% for band in page.media %}
        <li>
            {% assign machine_name = band[0] | downcase | machine_name %}
            {% assign photos_number = site.data.media.gigs[page.title][machine_name]['count'] %}
            <a class="playlist-item" title="{{band[0]}}" href="#{{machine_name}}" data-artist="{{band[0]}}" data-machinename="{{ machine_name }}" data-numberofphotos="{{ photos_number }}">
                <span class="play-pause" data-index="{{ forloop.index }}">
                    <span class="play" style="display: none">▶</span>
                    <span class="pause" style="display: none">❙❙</span>
                </span>
                {{band[0]}} <small>{{band[1].subtitle}}</small>
            </a>
        </li>
    {% endfor %}
</ul>
