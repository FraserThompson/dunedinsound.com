<div id="waveform_wrapper">
    <button title="Play/Pause" id="universalPlayButton" class="btn btn-success">
        <span class="play">▶</span>
        <span class="pause" style="display: none">❙❙</span>
    </button>
    <div class="length-wrapper" style="left: 40px;">
        <span id="currentTime"></span>
    </div>
    {% if page.media[0].link %}
    <div id="waveform" data-mp3="{{page.media[0].link}}"></div>
    {% else %}
    <div id="waveform" data-mp3="/assets/mp3/{{page.title | url_encode }} - {{page.media[0]}}.mp3"></div>
    {% endif %}
    <div class="length-wrapper" style="right: 0px;">
        <span id="length"></span>
    </div>
</div>
