<div id="waveform_wrapper" class="player" data-artist="{{include.artist}}" data-playerid="{{include.playerId}}">

    {% if include.playbutton %}
        {% include player_playbutton.html playerId=include.playerId artist=include.artist band_index=include.band_index band_name=include.band_name class=include.playbuttonclass universal=include.universal title=include.title %}
    {% endif %}

    <div class="length-wrapper" style="left: 40px;">
        <span class="currentTime"></span>
    </div>
    
    <div class="waveform" id="waveform_{{include.machine_name}}"></div>

    <div class="length-wrapper" style="right: 0px;">
        <span class="length"></span>
    </div>
</div>
