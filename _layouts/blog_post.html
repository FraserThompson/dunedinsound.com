---
layout: default-container
---

<div class="row blog-header">
    <div class="col-xs-12">
        <h1>{{page.title}}</h1>
        <h4>{{page.date | date_to_long_string}} by {{page.author}}</h4>
        <p>
        {% for tag in page.tags %}
            <small class="label label-blog">{{tag}}</small>
        {% endfor %}
        </p>
    </div>
</div>

<div class="row blog-post">
    {{content}}
</div>
