---
layout: default-container
---

<div class="row blog-header">
    <div class="col-xs-12">
        <h1>{{page.title}}</h1>
        <h3>By {{page.author}} on {{page.date | date_to_long_string}}</h3>
        <p>
        {% for tag in page.tags %}
            <small class="label label-blog">{{tag}}</small>
        {% endfor %}
        </p>
    </div>
</div>

{{content}}
